<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="estilo 1.css">
    <script src="enviarinformacionXML.js"></script>
</head>

<body>
    <h1>Formulario de Registro</h1>
    <form onsubmit="return enviarFormulario();">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="anio">Año de Nacimento:</label>
        <input type="number" id="anio" required>
        <br>
        <label for="telefono">Número de Telefono:</label>
        <input type="telefono" id="telefono" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
